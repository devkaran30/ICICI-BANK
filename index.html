<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ICICI Project</title>
    <link rel="stylesheet" href="./ICICI CSS/ICICI_Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

<body>

                <p class="category-2"> NRI </p>|
                <p class="category-3"> Business </p>|

            </div>
            <div class="sub_nav">

                <p> About Us</p>|

                    <i class="fa-solid fa-phone phone"></i>
                    <p> 1800 1080 </p>
                </div>
            </div>
        </div>

        <div class="ICICI_LOGO">
            <img class="logo" src="/ICICI CSS/icici_logo.png" alt="">
            <div class="search-bar">
                <input class="search-input" placeholder="Search for Product, Services">
